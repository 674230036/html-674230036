<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
        background-color: blueviolet;
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        color: white;
        text-align: center;
    }

    .head1 {
        background-color: brown;
        padding: 5px 10px;
        margin-top: 15px;
    }

    .container {
        background-color: blueviolet;
        padding: 10px;
        /* --- ส่วนที่แก้ไข --- */
        display: flex;          /* เปิดใช้ Flexbox */
        flex-direction: column; /* จัดให้กล่องเรียงต่อกันลงมาข้างล่าง */
        align-items: center;    /* จัดให้ลูกๆ (กล่องขาว) อยู่กึ่งกลางแนวนอน */
        gap: 15px;             /* สร้างระยะห่างระหว่างกล่อง */
    }

    .card1 {
        background-color: white;
        padding: 10px;         
        border-radius: 10px;
        width: 60%;            
        max-width: 800px;      
        display: flex;
        justify-content: center; 
             
    }
    .card2 {
        background-color: white;
        padding: 10px;         
        border-radius: 10px;
        width: 60%;            
        max-width: 800px;      
        display: flex;
        justify-content: space-between; 
        gap: 10px;
             
    }

    /* รวม card2 ไว้กับ card1 ด้านบนเพื่อลดโค้ดซ้ำซ้อน */

    .card3-orage {
        background-color: rgb(147, 134, 25);
        padding: 15px;
        margin-left: 10px;
        border-radius: 10px;
        width: 80%;            /* ปรับความกว้างกล่องเหลืองข้างใน */
    }
      
    .button1 {
        background-color: cadetblue;
        color: aliceblue;
        padding: 10px 40px;
        margin: 5px;
        border: none;          /* ลบเส้นขอบปุ่มแบบ Default */
        border-radius: 4px;    /* เพิ่มความมนให้ปุ่มเล็กน้อย */
        cursor: pointer;
    }
    p {
        padding: 0;
    }
    .profile {
        border-radius: 50%;
        border: 2px solid blue;
        width: 120px;
    }
</style>
<body>
        <h1 class="head1">รายงานผลเกรด</h1>
        <div class="container">
            <div class="card1">
                 <div class="button1">ข้อมูล</div>
                 <div class="button1">ข้อมูล</div>
                 <div class="button1">ข้อมูล</div>
                </div>
                 <!--  รายการ-->
                   <div class="card2">
                    <div class="card3-orage">
                        <div class="text">
                            <p>ตวย</p>
                            <p>su</p>
                        </div>
                    </div>
                    <img src="htpps://placehold.co/400x400" alt="" class="profile">
                   </div>

            </div>
       
</body>
</html>
